<p-dataTable [value]="someTypeList" [(selection)]="selectedType" selectionMode="single" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="10" [responsive]="true">
  <p-header>{{typeFullName}}</p-header>
  <p-column field="id" header="ID" [sortable]="true"></p-column>
  <p-column field="typeCode" header="Код" [sortable]="true"></p-column>
  <p-column field="typeName" header="Наименование" [sortable]="true"></p-column>
  <p-column field="description" header="Доп. информация"></p-column>
   <p-footer>
     <div class="ui-helper-clearfix" style="width:100%">
      <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Новая запись"></button>
    </div>Выбирите для редактирования
   </p-footer>

</p-dataTable>
<p-dialog header="Параметры типа" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="typeRec">
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="typeCode">Код</label></div>
      <div class="ui-grid-col-8"><input pInputText id="typeCode" [(ngModel)]="typeRec.typeCode" /></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="typeName">Наименование</label></div>
      <div class="ui-grid-col-8"><input pInputText id="typeName" [(ngModel)]="typeRec.typeName" /></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="description">Доп. информация</label></div>
      <div class="ui-grid-col-8"><input pInputText id="description" [(ngModel)]="typeRec.description" /></div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
      <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
    </div>
  </p-footer>
</p-dialog>
