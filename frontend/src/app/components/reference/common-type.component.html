<p-dataTable [value]="someTypeList" [(selection)]="selectedType" selectionMode="single" (onRowDblclick)="onRowDblclick($event)" [paginator]="true" rows="10" [responsive]="true">
  <p-header>{{typeFullName}}</p-header>
  <p-column field="id" header="ID" [sortable]="true"></p-column>
  <p-column field="typeCode" header="Код" [sortable]="true"></p-column>
  <p-column field="typeName" header="Наименование" [sortable]="true"></p-column>
  <p-column field="description" header="Доп. информация"></p-column>
   <p-footer>
     <div class="ui-helper-clearfix" style="width:100%">
      <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Добавить"></button>
      <button type="button" pButton icon="fa-close" style="float:left" (click)="showConfirmDialog()" label="Удалить"></button>
      Двойной щелчок для редактирования
     </div>
   </p-footer>
</p-dataTable>

<p-dialog header="Параметры типа" [(visible)]="displayAddDialog" [responsive]="true" showEffect="fade" [modal]="true" [resizable]="true" width="400">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="typeRec">
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="typeCode">Код</label></div>
      <div class="ui-grid-col-8"><input pInputText id="typeCode" [(ngModel)]="typeRec.typeCode" /></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="typeName">Наименование</label></div>
      <div class="ui-grid-col-8"><input pInputText id="typeName" [(ngModel)]="typeRec.typeName" /></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="description">Доп. информация</label></div>
      <div class="ui-grid-col-8"><input pInputText id="description" [(ngModel)]="typeRec.description" /></div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="displayAddDialog=false" label="Отменить"></button>
      <button type="button" pButton icon="fa-check" (click)="save()" label="Сохранть"></button>
    </div>
  </p-footer>
</p-dialog>
<p-dialog header="Внимание!" [(visible)]="displayConfirmDialog" modal="modal" icon="fa fa-question-circle">
  <p>Вы уверены, что хотите удалить тип?</p>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="displayConfirmDialog=false" label="No"></button>
      <button type="button" pButton icon="fa-check" (click)="delete()" label="Yes"></button>
    </div>
  </p-footer>
</p-dialog>
