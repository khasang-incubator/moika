<p-dropdown [options]="typeRefs"  [(ngModel)]="selectedTypeRef"  [style]="{'width':'300px'}" placeholder="Выбирите справочник типов"></p-dropdown>
<p>Selected Ref: {{selectedTypeRef ? selectedTypeRef.name + ' ' + selectedTypeRef.url : 'none'}}</p>
<div *ngIf="selectedTypeRef">
 <p>{{ selectedTypeRef.id}}</p>
  <app-common-type-table [refType]="selectedTypeRef"></app-common-type-table>
  <app-common-type-droplist [refType]="selectedTypeRef"></app-common-type-droplist>
</div>
