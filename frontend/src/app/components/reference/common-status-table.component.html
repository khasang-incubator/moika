<p-dataTable [value]="someStatusList" [(selection)]="selectedStatus" selectionMode="single" (onRowDblclick)="onRowDblclick($event)" [paginator]="true" rows="10" [responsive]="true">
  <p-header>
    <div class="ui-datatable-header">{{statusFullName}}
      <button type="button" pButton icon="fa-refresh" style="float:right" (click)="refresh()"></button>
    </div>
  </p-header>
  <p-column field="id" header="ID" [sortable]="true"></p-column>
  <p-column field="statusCode" header="Код" [sortable]="true"></p-column>
  <p-column field="statusName" header="Наименование" [sortable]="true"></p-column>
  <p-footer>
    <div class="ui-helper-clearfix" style="width:100%">
      <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Добавить"></button>
      <button type="button" pButton icon="fa-trash" style="float:left" (click)="showConfirmDialog()" label="Удалить"></button>
      {{actionMsg}}
    </div>
  </p-footer>
</p-dataTable>

<p-dialog header="Параметры статуса" [(visible)]="displayAddDialog" [responsive]="true" showEffect="fade" [modal]="true" [resizable]="true" width="400">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="statusRec">
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="statusCode">Код</label></div>
      <div class="ui-grid-col-8"><input pInputText id="statusCode" [(ngModel)]="statusRec.statusCode" /></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="statusName">Наименование</label></div>
      <div class="ui-grid-col-8"><input pInputText id="statusName" [(ngModel)]="statusRec.statusName" /></div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="displayAddDialog=false" label="Отменить"></button>
      <button type="button" pButton icon="fa-floppy-o" (click)="save()" label="Сохранть"></button>
    </div>
  </p-footer>
</p-dialog>
<p-dialog header="Внимание!" [(visible)]="displayConfirmDialog" modal="modal" icon="fa fa-question-circle">
  <p>Вы уверены, что хотите удалить статус?</p>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="displayConfirmDialog=false" label="Нет"></button>
      <button type="button" pButton icon="fa-check" (click)="delete()" label="Да"></button>
    </div>
  </p-footer>
</p-dialog>
