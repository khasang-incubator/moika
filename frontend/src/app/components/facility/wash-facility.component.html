<h2>Мойки</h2>
<ul class="washFacilityList">
  <li *ngFor="let washFclt of washFacilityList"
      [class.selected]="washFclt === selectedFclt"
      (click)="onSelect(washFclt)">
    <span class="badge">{{washFclt.id}}</span> {{washFclt.name}}
  </li>
</ul>
<div *ngIf="selectedFclt">
  <facility-detail [washFacility]="selectedFclt" ></facility-detail>
</div>
