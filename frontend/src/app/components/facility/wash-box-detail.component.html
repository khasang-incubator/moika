<div *ngIf="washBox">
  <h3>
    Моечный бокс
  </h3>
  <div><label>Наименование: </label>{{washBox.boxName | uppercase}}
  </div>
  <div><label>Описание: </label>{{washBox.description }}
  </div>
  <div>
    <ul>Параметры:
      <li>Тип: {{washBox.boxTypeEntity.typeCode}} - {{washBox.boxTypeEntity.typeName}} {{washBox.boxTypeEntity.description}} </li>
      <li>Статус: {{washBox.boxStatusEntity.statusCode}} ( {{washBox.boxStatusEntity.statusName}} ) </li>
    </ul>
  </div>
</div>
