<div class="row-fluid">
  <app-city-dropdown (selectionEvent)="onCitySelect($event)"></app-city-dropdown>
</div>
<h2>{{selectedCity}}</h2>
<div *ngIf="selectedCity">
  <p>{{selectedCity.name}}</p>
  <div *ngIf="washFacilities">
    <p-carousel id="fcltCarousel" headerText="Наши Мойки" [value]="washFacilities" circular="true">
      <ng-template let-facility pTemplate="item">
        <div class="module facility" (click)="onSelect(facility)">
          <h4> {{facility.name}} </h4>
        </div>
      </ng-template>
    </p-carousel>
  </div>

  <!-- Описание-->
  <div class="row-fluid">
    <div *ngIf="selectedFclt">
      <facility-detail [washFacility]="selectedFclt"></facility-detail>
    </div>
  </div>
  <!-- карта моек-->
  <div class="row-fluid">
    <div *ngIf="!selectedFclt">
      <app-facility-map [washFcltList]="washFacilities"></app-facility-map>
    </div>
    <div *ngIf="selectedFclt">
      <app-facility-map [washFcltList]="washFacilities" [initLon]="selectedFclt.facilityAddr.coordinate.lon"
                        [initLat]="selectedFclt.facilityAddr.coordinate.lat"></app-facility-map>
    </div>
  </div>
</div>
