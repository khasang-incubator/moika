<p-dataTable [value]="washFcltList" [(selection)]="selectedFclt" selectionMode="single" (onRowDblclick)="onRowDblclick($event)" [paginator]="true" rows="10" [responsive]="true">
<p-header>
  <div class="ui-datatable-header">Спмсок моек
    <button type="button" pButton icon="fa-refresh" style="float:right" (click)="refresh()"></button>
  </div>
</p-header>
  <p-column field="id" header="ID" [sortable]="true"></p-column>
  <p-column field="name" header="Наименование" [sortable]="true"></p-column>
  <p-column field="description" header="Доп. информация"></p-column>
  <p-column field="address.city.name" header="Город" [sortable]="true"></p-column>
  <p-column field="address.street" header="Город" [sortable]="false"></p-column>
  <p-column field="address.building" header="Дом/строение" [sortable]="false"></p-column>
  <p-column field="manager.person.fullname" header="Менеджер" [sortable]="false"></p-column>
  <p-footer>
    <div class="ui-helper-clearfix" style="width:100%">
      <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Добавить"></button>
      <button type="button" pButton icon="fa-trash" style="float:left" (click)="showConfirmDialog()" label="Удалить"></button>
    {{actionMsg}}
    </div>
    </p-footer>
</p-dataTable>

<p-dialog header="Параметры мойки" [(visible)]="displayAddDialog" [responsive]="true" showEffect="fade" [modal]="true" [resizable]="true" width="400">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="fcltRec">
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="name">Наименование</label></div>
      <div class="ui-grid-col-8"><input pInputText id="name" [(ngModel)]="fcltRec.name" /></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="description">Доп. информация</label></div>
      <div class="ui-grid-col-8"><input pInputText id="description" [(ngModel)]="fcltRec.description" /></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label>Город</label></div>
      <div class="ui-grid-col-8"><p-dropdown pInputText id="city" [(ngModel)]="fcltRec.address.city.name" ></p-dropdown></div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="displayAddDialog=false" label="Отменить"></button>
      <button type="button" pButton icon="fa-floppy-o" (click)="save()" label="Сохранть"></button>
    </div>
  </p-footer>
</p-dialog>
<p-dialog header="Внимание!" [(visible)]="displayConfirmDialog" modal="modal" icon="fa fa-question-circle">
  <p>Вы уверены, что хотите удалить тип?</p>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="displayConfirmDialog=false" label="No"></button>
      <button type="button" pButton icon="fa-check" (click)="delete()" label="Yes"></button>
    </div>
  </p-footer>
</p-dialog>
