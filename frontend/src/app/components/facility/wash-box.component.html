<h2>Моечные боксы</h2>
<ul class="washBoxList">
  <li *ngFor="let washBox of washBoxList"
      [class.selected]="washBox === selectedBox"
      (click)="onSelect(washBox)">
    <span class="badge">{{washBox.id}}</span> {{washBox.boxName}}
  </li>
</ul>
<div *ngIf="selectedBox">
  <wash-box-detail [washBox]="selectedBox" ></wash-box-detail>
</div>
