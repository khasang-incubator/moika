<div *ngIf="client">
  <h3>
    Клиeнт
  </h3>
  <div><label>ФИО: </label>{{client.person.firstName | uppercase}} {{client.person.middleName | uppercase}} {{client.person.lastName |
    uppercase}}
  </div>
  <div><label>Контакты: </label>
    <div  *ngIf="client.person.email">
    email: {{client.person.email}}
    </div>
    <phone-list [phoneList]="client.person.phones"></phone-list>
  </div>
</div>
