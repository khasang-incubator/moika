<h2>Клиенты</h2>
<ul class="aList">
  <li *ngFor="let client of clientList"
      [class.selected]="client === selectedClient"
      (click)="onSelect(client)">
    <span class="badge">{{client.id}}</span> {{client.person.firstName}} {{client.person.lastName}}
  </li>
</ul>
<div *ngIf="selectedClient">
  <client-detail [client]="selectedClient"></client-detail>
</div>
